mongodb_uri: mongodb://localhost:27017
redis_host: localhost
redis_port: 6379
max_workers: 4
cache_ttl: 3600
enable_uvloop: true
api_keys:
  # API keys should be set in .env file or environment variables
  # Use the format: SHODAN_API_KEY=your_key_here in .env
  # These values will be loaded from environment variables
  shodan_key: ${SHODAN_API_KEY}
  censys_id: ${CENSYS_ID}
  censys_secret: ${CENSYS_SECRET}
  virustotal_key: ${VIRUSTOTAL_API_KEY}
  securitytrails_key: ${SECURITYTRAILS_API_KEY}
  urlscan_key: ${URLSCAN_API_KEY}
  hibp_key: ${HIBP_API_KEY}
analysis:
  anomaly_threshold: 0.95
  correlation_threshold: 0.7
  risk_weights:
    vulnerabilities: 0.3
    exposures: 0.25
    breaches: 0.2
    infrastructure: 0.15
    reconnaissance: 0.1
timeouts:
  reconnaissance: 300
  web_scraping: 600
  credential_harvest: 300
  geolocation: 120
  dark_web: 900
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: hughes_clues.log
